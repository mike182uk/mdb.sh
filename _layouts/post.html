---
layout: default
---

<article>
  <header class="post-header">
    <h1 class="title">{{ page.title }}</h1>
    <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d %B, %Y" }}</time>
  </header>

  <section class="main-content post-content">
    {{ content }}
  </section>

  <section class="comments">
    <div id="disqus_thread"></div>
    <script>
      var disqus_config = function () {
        this.page.url = "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}";
        this.page.identifier = "{{ page.url | replace:'index.html','' }}";
      };

      (function () {
        var d = document, s = d.createElement('script');
        s.src = '//{{ site.disqus_shortname }}.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
  </section>
</article>
